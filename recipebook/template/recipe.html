<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe Site: Recipe</title>
</head>
<body>
    <div>
        <h1>Recipe Book</h1>
        <h2>Ingredients:</h2>

            {% for ingredient in object.ingredient.all %}

                {% endfor %}
        </ul>   
    </div>
